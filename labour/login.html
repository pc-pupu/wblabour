<section class="login-page">
    <div class="container">

      <div class="header-top"> 
          <div class="row">
            <div class="col-xs-12 col-sm-5 col-md-6 col-lg-5">
              <div class="dropdown top-header-font-resize">
                <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <img src="images/user_accessibility.png" alt="ssy_user_accessibility" width="" height=""></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"> <a class="dropdown-item" href="#">-A</a> <a class="dropdown-item" href="#">A</a> <a class="dropdown-item" href="#">+A</a> <a class="dropdown-item" href="#">A</a> <a class="dropdown-item" href="#">A</a> </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-6 col-lg-5 ml-auto text-right"> <a href="#" class="application_btm"><i class="bi bi-house"></i> Back to Home</a> </div>
          </div>
      </div>
      <div class="login-section">
          <div class="row">
            <div class="col-md-5 login-form">
                <form action="" method="post">
                        <div class="col-md-12 mb-4">
                          <a href="index.html"><img src="images/labour_logo-black.png" alt="" class="img-fluid"/></a>
                                <h1>Sign in to Continue</h1>
                                <h5>For Department</h5>
                                </div>
                                <div class="col-md-12 mb-4">
                                  <span class="form-icon"><i class="bi bi-envelope-open"></i></span>
                                  <input type="text" class="form-control" id="username" placeholder="" value="test@gmail.com" required="">
                                  <label class="form-control-label floating-label" for="username">Enter Your Username</label>
                                  <span class="form-validation-icon green"><i class="bi bi-check2-circle"></i></span>
                                </div>
                                <div class="col-md-12 mb-4">
                                  <span class="form-icon"><i class="bi bi-key"></i></span>
                                  <input type="password" class="form-control" id="password" placeholder="" value="" required="">
                                  <label class="form-control-label floating-label" for="password">Enter Your Password </label>
                                   <span class="form-validation-icon"><i class="bi bi-eye-slash"></i></span>
                                </div>
                                  <div class="col-md-12 mb-4"><button class="btn" type="submit">Login</button></div>
                                  <div class="col-md-12 mb-4">
                                    <a href="#" class="text-dark"><i class="bi bi-unlock"></i> Forgot Password?</a>
                                    <a href="#" class="float-right"><i class="bi bi-person-fill"></i> Create One</a>
                                  </div>
                                               
                </form>
            </div>

            <div class="col-md-7 login-form-bg"></div>
          </div>
